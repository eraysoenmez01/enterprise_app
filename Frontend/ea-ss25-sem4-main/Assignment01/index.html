<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/js.svg" />
    <title>Vite Starter</title>
    <meta
      name="description"
      content="A basic starter template for building apps with Vite."
    />
  </head>
  <body>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <form id="form">
      <h1 id="Title">Message board</h1>
      <input required id="subject" type="text" placeholder="Subject">
      <input required id="message" type="text" placeholder="Message">
      <input id="submit" type="submit" value="Submit">
    </form>
    <ul id="messageList"></ul>
  </body>
</html>
